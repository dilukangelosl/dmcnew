<ion-header>

  <ion-navbar>
    <ion-title>Chat with Agent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    

    <div id="chatMessages">
        <div *ngFor="let chat of chats |async " class="message">
          <div [class]="chat.sender == 1 ? 'from-me' : 'from-them'">
             
            <div class="messageContent">{{ chat.message }}</div>
          </div>
          <div class="clear"></div>
        </div>
      </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem"><ion-input type="text" [(ngModel)]="message"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="sendMessage(message)"><ion-icon name="send"></ion-icon> </button></div>
    </div>
  </ion-toolbar>
</ion-footer>
