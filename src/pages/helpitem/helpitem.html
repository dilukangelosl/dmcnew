<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



<ion-list>
  <ion-item *ngFor="let d of data">
    <ion-avatar item-start>
      <img src="{{d.icon}}"/>
    </ion-avatar>
    <h2>{{d.name}}</h2>
    <p>{{getDistanceBetweenPoints(d.geometry.location)}} KM</p>
    <button ion-button icon-left clear item-end (click)="navigate(d.geometry.location)">
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{locationmessage}}</p>
  </ion-toolbar>
</ion-footer>
