<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Report Disaster</ion-title>
    
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list no-border>

  
  <ion-item>
    <ion-label>Disaster Type</ion-label>
    <ion-select [(ngModel)]="disastertype" multiple="false">
      <ion-option value="Landslide">Landslide</ion-option>
      <ion-option value="Flood">Flood</ion-option>
      <ion-option value="Cyclone">Cyclone</ion-option>
      <ion-option value="Drought">Drought</ion-option>
      <ion-option value="Industrial Hazard5">Industrial Hazard</ion-option>
      <ion-option value="Tsunami">Tsunami</ion-option>
      <ion-option value="Earthquake">Earthquake</ion-option>
      <ion-option value="Fire">Fire</ion-option>
        <ion-option value="Other">Other</ion-option>
    </ion-select>
  </ion-item>

  


  <ion-item>
    <ion-label floating>Additional Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="contact"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>City / Area / Nearby Location</ion-label>
    <ion-input type="text" [(ngModel)]="city"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Brief Sitation</ion-label>
    <ion-input type="text" [(ngModel)]="brief"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button  class="mybutton f" (click)="takesnap()" >REPORT NOW!</button>
  </ion-item>

  <ion-item>
    <button ion-button  class="mybutton f" (click)="refresh()" >REFRESH LOCATION</button>
  </ion-item>

</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p style="color:red;font-weight:bold;text-align:center">{{locationmessage}}</p>
  </ion-toolbar>
</ion-footer>
