<ion-header>

  <ion-navbar color="primary">
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let d of data">

  <ion-item>
    <ion-avatar item-start>
      <img src="./assets/img/avatar.png">
    </ion-avatar>
    <h2>{{d.title}}</h2>
    <p>{{d.date}}</p>
  </ion-item>

  <img src="{{d.image}}">

  <ion-card-content>
    <p>{{d.des}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
